  <!DOCTYPE html>
  <html lang="en">
  <head>
    <title>Travel Express Using Bootstrap</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    <script src="script.js"></script>
  </head>
  <body>
  <!-- Menu Bar -->
  <br/>
  <br/>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Travel Express</a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">My List</a></li>
        </ul>

        <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Account <span class="caret"></span></a>
        <ul class="dropdown-menu">
        <li><a href="#">Sign In</a></li>
        <li><a href="#">Create An Account</a></li>
        </ul>    
        </li>

        <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Manage Trips<span class="caret"></span></a>
        <ul class="dropdown-menu">
        <li><a href="#"></a>Manage My Flight</li>
        <li><a href="#"></a>Manage My Hotel</li>
        </ul>
        </li>

        <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Support<span class="caret"></span></a>
        <ul class="dropdown-menu">
        <li><a href="#"></a>Customer Support</li>
        <li><a href="#"></a>Feedback</li>
        </ul>
        </li>
        </ul>
    </div>
  </nav>
  <br/>
  <br/>
  <!-- Main Content Well -->
  <div class="container">
  <!--Flight and Hotel Selection -->
    <ul class="breadcrumb">
      <li id="flightButton" class="active">Flight</li>
      <li id="hotelButton" class="active">Hotel</li>
    </ul>

  <div id="flights">
      <form id="flightForm">
      <!--Return and One Way Button Group-->
      <div class="row margin">
      <div class="col-md-12">
      <div class="btn-group buttonGroupCustom">
      <button id="default" type="button" class="btn btn-default btn-lg" data-toggle="collapse">Return</button>
      <button id="primary" type="button" class="btn btn-primary btn-lg" data-toggle="collapse">One Way</button>
      </div>

      <!--Flying from TextBox-->   
        <div class="col-md-11 col-md-offset-1 form-container">
        <div class="row">
        <div class="tab-content">
        <div class="tab-pane fade in active">
        <div class="row" >
        <div class="col-md-5">
        <div class="form-group">
        <label for="from">Flying From</label>
        <input type="text" class="form-control" id="from" placeholder="City Or Airpot">
        </div>
        </div>

        <!--Flying To TextBox-->
        <div class="col-md-5">
        <div class="form-group">
        <label for="to">Flying To</label>
        <input type="text" class="form-control" id="where" placeholder="City Or Airport">
        </div>
        </div>
        </div>

        <!--Departure Date-->
        <div class="row">
        <div class="col-md-3">
        <div class="form-group">
        <label>Departing</label>
        <div class="input-group">
        <span ></span>
        <input class="datePicker" type="date" name="departuredate" placeholder="dd-mm-yyyy" id="datepickerId"> </div>
        </div>
        </div>
        
        <!--Return Date-->                              
        <div class="col-md-3">
        <div class="form-group">
        <label id="returnLabel">Returning</label>
        <div class="input-group">
        <span></span>
        <input class="datePicker" type="date" name="departuredate" id="returndatepickerId"> 
        </div>
        </div>
        </div>
        
        <!--Adults Option List-->
        <div class="col-md-2">
        <div class="form-group">
        <label for="adults">Adults(18+)</label>
        <select class="form-control" id="adults">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9+">9+</option>
        </select>
        </div>
        </div>
        
        <!--Children-->
        <div class="col-md-2">
        <label for="children">Children(0-17)</label>
        <select class="form-control" id="children">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9+">9+</option>
        </select>
        </div>
        </div>

        <!--Search Button-->
        <div class="row">
        <div class="col-md-4">
        <button type="submit" class="searchButton">Search</button>
        </div>
        </div>
        </div>
        </div>
        </div>
        </div>
        </div>
        </div>
        </form>
        </div>
              

        <div id="hotelId">
        <!--Hotel Form -->
        <form id="hotelForm">
        <div class="margin">
        <div class="col-md-12">
        <div class="tab-content">
        <div class="tab-pane fade in active">

        <!--Going To-->
        
        <div classs="col-md-10">
        <div class="form-group">
        <label for="from">Going To</label>
        <input type="text" class="form-control" id="from" placeholder="City,Landmark,Address,Station Name,Hotel Name..">
        </div>
        </div>
        
    
        <!--Check In Date-->
        <!--<div class="row">-->
        <div class="col-md-6">
        <div class="form-group">
        <label>Check-In</label>
        <div class="input-group">
        <span ></span>
        <input class="datePicker hotelDatePicker" type="date" name="checkInDate" placeholder="dd-mm-yyyy" id="datepickerId"> 
        </div>
        </div>
        </div>
        
        <!--Check Out Date-->                              
        <div class="col-md-4">
        <div class="form-group">
        <label>Check Out</label>
        <div class="input-group">
        <span></span>
        <input class="datePicker hotelDatePicker" type="date" name="checkOutdate" id="datepickerId"> 
        </div>
        </div>
        </div>
        

        <!--Room's Option List-->
        <div class="col-md-4">
        <div class="form-group">
        <label for="rooms">Rooms</label>
        <select class="form-control" id="rooms">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9+">9+</option>
        </select>
        </div>
        </div>

        <!--Adults Option List-->
        <div class="col-md-4">
        <div class="form-group">
        <label for="adults">Adults(18+)</label>
        <select class="form-control" id="adults">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9+">9+</option>
        </select>
        </div>
        </div>
        
        <!--Children-->
        <div class="col-md-4">
        <label for="children">Children(0-17)</label>
        <select class="form-control" id="children">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9+">9+</option>
        </select>
        </div>
        <br/>

        <!--Search Button-->
        
        <div class="col-md-1">
        <button type="submit" class="searchButton">Search</button>
        </div>
        </div>
        </div>
        </div>
        </div>
      
        </form>
        </div>
        </div>
    </body>
    </html>
